
<div>

    <div class="label label-warning">习题的答案在递交之后会发到老师那里进行批改</div>
    <!--ko ifnot: exersize()-->
    <div data-bind="foreach: exersizes" class="list-group list-full-with">
        <div data-bind="with:Exersize()">
            <div data-bind="click: $root.openexersize" class="list-group-item">
                <div class="row">
                    <div class="col-xs-2">
                        <span data-bind="if:IsExam"><img src="../../Content/images/alter-ego.jpg" /></span>
                        <span data-bind="ifnot:IsExam"><img src="../../Content/images/additional.jpg" /></span>
                    </div>
                    <div class="col-xs-6">
                        <span class="list-group-item-heading" data-bind="text: Name"></span>
                        <p class="list-inline" data-bind="text:Description"></p>
                    </div>
                    <div class="col-xs-2">
                        <span class="list-group-item-heading">已完成 xxx/total</span>
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-primary btn-block" data-bind="disable: $parent.Completed, event: { click: function() {  $root.submit($data)} }" >递交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ko-->
    <!--ko if: exersize() -->
    <h2 style="background-color:#59c1e8;" data-bind="text:exersize().Name"></h2>
    <div class="panel panel-default" data-bind="foreach: exersize().Sections">
        <div class="panel-heading" style="background-color:#b8e0ee;font-size:18px">
            <span data-bind="text: Name"></span>
        </div>
        <div class="list-group" data-bind="foreach: Problems">
            <a class="list-group-item" href="#" data-bind="attr: { href: '#problem/' + Id() }">
                <div class="row" style="font-size:medium">
                    <div class="col-xs-9">
                        <span data-bind="text: GeneralInfo"></span>
                    </div>
                    <div class="col-xs-3">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-12">
        <button name="singlebutton" class="btn btn-primary btn-block" data-bind="click:backtolist">返回</button>
    </div>
    <!--/ko-->
</div>
