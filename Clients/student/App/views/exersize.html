<div style="padding:30px;margin:0 auto;width:300px">
    <div>
        <!--ko ifnot: exersize()-->
        <ul data-bind="foreach: exersizes">
            <li>
                <a href="#" data-bind="text:Name, click: $parent.openexersize"></a>
            </li>
        </ul>
        <!--/ko-->
        <!--ko if: exersize() -->
        <h4 data-bind="text:exersize().Name"></h4>
        <div>
            <ul data-bind="foreach: exersize().Sections">
                <li>
                    <h3 data-bind="text:Name"></h3>
                    <ul data-bind="foreach: Problems">
                        <li>
                            <a href="#" data-bind="text:GeneralInfo, attr: {href: '#problem/' + Id()}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <a href="#" data-bind="click: backtolist">Back</a>
        <!--/ko-->
    </div>
</div>
