
<div class="container-fluid">

    <span class="label label-danger" style="font-size:14px">注意：习题的答案在递交之后将无法再修改</span>
    <br />
    <br />
    <!--ko ifnot: exersize()-->
    <!--ko if : def_exersizes()-->
    <span class="label label-info" style="font-size:18px">课程习题</span>
    <div data-bind="foreach: def_exersizes" class="list-group list-full-with">
        <div data-bind="with:Exersize()">
            <div data-bind="click: $root.openexersize" class="list-group-item">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="../../Content/images/alter-ego.jpg" />
                    </div>
                    <div class="col-xs-6">
                        <span class="list-group-item-heading" data-bind="text: Name"></span>
                        <p class="announcement-date" data-bind="text:Description"></p>
                    </div>
                    <div class="col-xs-2">
                        <span class="list-group-item-heading">
                            /
                            <span data-bind="text:TotalQuizzes"></span>
                        </span>
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-primary btn-block" data-bind="disable: $parent.Completed, event: { click: function() {  $root.submit($data)} }">递交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ko-->
    <!--ko if : add_exersizes()-->
    <br />
    <br />
    <span class="label label-info" style="font-size:large">补充习题</span>
    <div data-bind="foreach: add_exersizes" class="list-group list-full-with">
        <div data-bind="with:Exersize()">
            <div data-bind="click: $root.openexersize" class="list-group-item">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="../../Content/images/additional.jpg" />
                    </div>
                    <div class="col-xs-6">
                        <span class="list-group-item-heading" data-bind="text: Name"></span>
                        <p class="announcement-date" data-bind="text:Description"></p>
                    </div>
                    <div class="col-xs-2">
                        <span class="list-group-item-heading">
                            /
                            <span data-bind="text:TotalQuizzes"></span>
                        </span>
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-primary btn-block" data-bind="disable: $parent.Completed, event: { click: function() {  $root.submit($data)} }">递交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ko-->
    <!--/ko-->
    <!--ko if: exersize() -->
    <h2 style="background-color:#59c1e8;" data-bind="text:exersizes().Name"></h2>
    <div class="panel panel-default" data-bind="foreach: exersizes().Sections">
        <div class="panel-heading" style="background-color:#b8e0ee;font-size:18px">
            <span data-bind="text: Name"></span>
        </div>
        <div class="list-group" data-bind="foreach: Problems">
            <a class="list-group-item" href="#" data-bind="attr: { href: '#problem/' + Id() }">
                <div class="row" style="font-size:16px">
                    <div class="col-xs-9">
                        <span data-bind="text: GeneralInfo"></span>
                    </div>
                    <div class="col-xs-3">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-12">
        <button name="singlebutton" class="btn btn-primary btn-block" data-bind="click:backtolist">返回</button>
    </div>
    <!--/ko-->
</div>
