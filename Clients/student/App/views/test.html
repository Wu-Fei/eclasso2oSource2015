<div class="container">
    <div data-role="content" style="position: relative">
        <form>
            <div class="form-group">

                <div id="exercise">
                    <label class="control-label">
                        Exercise name
                        <input id="exerciseName" name="name" type="text" class="">
                    </label>
                    <button id="upload" name="singlebutton" class="btn btn-primary">Upload</button>

                    <br />

                    <label class="control-label" for="username">Audio File</label>
                    <input id="mp3file" name="textinput" type="file" class="form-control input-md">
                    <audio controls data-bind="attr: {src: audio}" />
                    <br />
                    <br />

                    <!-- section starts-->
                    <div id="sections" >
                        <ul id="section_1" style="list-style-type:none">
                            <li>
                                <label class="control-label">Section 1:</label>
                                <input id="sectionName" name="name" type="text" class="">
                            </li>
                            <ul id="problems_1" style="list-style-type:none">
                                <li>
                                    <label class="control-label" for="proName">Problem 1_1:</label>
                                    <input id="problem_1_1" name="name" type="text" class="">
                                    <label class="control-label" for="exaName">Example 1_1:</label>
                                    <input id="example_1_1" name="name" type="text" class="">
                                    <ul id="quizs_1_1" style=" list-style-type:none">
                                        <li>
                                            <label class="control-label" for="quizName">Quiz 1_1_1: </label>
                                            <input id="quiz_1_1_1" name="name" type="text" class="">
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </ul>
                        <br />

                    </div>
                </div>

                <div id="buttons">
                    <button id="section" name="singlebutton" class="btn btn-primary" data-bind="click:addSection">Add section</button>&nbsp;
                    <button id="problem" name="singlebutton" class="btn btn-primary" data-bind="click:addProblem">Add Problem</button>&nbsp;
                    <button id="quiz" name="singlebutton" class="btn btn-primary" data-bind="click:addQuiz">Add Quiz</button>
                </div>
            </div>
        </form>
    </div>
</div>
