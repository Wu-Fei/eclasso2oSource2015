
<div class="container main">

    <form>
        
        <div class="form-group">
            <label>发送给: </label>
            <div class="form-group">
                <select id='targettype' class="form-control dropdown" data-observable="DepartmentId" data-bind="options: targets,
                                                                                                            value: msg().Target,
                                                                                                            optionsCaption: '请选择...'"></select>
            </div>
            <div class="form-group">
                <select id='itemtype' class="form-control dropdown" data-observable="DepartmentId" data-bind="options: targetDetails,
                                                                                                            optionsText: 'Name',
                                                                                                            value: target,
                                                                                                            optionsCaption: '请选择...'"></select>
            </div>
            <br />
            <label>Date: <span data-bind="text:msg().CreateDate"></span></label>
            <br/>
            <label class="control-label">
                是否重要:
            </label>
            <input data-bind="checked: isHighPriority" type="checkbox" class="form-control input-md">
            <br />
            <label class="control-label">
                主题:
            </label>
            <input data-bind="value: msg().Title" class="form-control input-md">
            <br />
            <label class="control-label">
                内容:
            </label>
            <textarea rows="3" data-bind="value: msg().Content" class="form-control input-md">
            </textarea>
        </div>

        <div class="main">
            <button id="send" class="btn btn-primary" data-bind="click:send">Send</button>
            <button class="btn btn-primary" data-bind="click:back">Cancel</button>
        </div>
    </form>

</div>
