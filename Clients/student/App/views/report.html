
<div class="container-fluid">

    <div class="form-group">
        <label>选择学生: </label>
        <select id='user' class="form-control dropdown" data-observable="DepartmentId" data-bind="options: students(),
                                                                                                            optionsText:'Name',
                                                                                                            value:student,
                                                                                                            optionsCaption: '请选择...'"></select>
    </div>
    <div class="form-group">
        <label>选择习题: </label>
        <select id='exersize' class="form-control dropdown" data-observable="DepartmentId" data-bind="options: exersizes(),
                                                                                                            optionsText: 'Name',
                                                                                                            value: exersize,
                                                                                                            optionsCaption: '请选择...'"></select>
    </div>
    <br />
    <!-- if: exersize()-->
    <div class="list-group list-full-with" data-bind="foreach: exersize().ExersizeSection">
        <div class="list-group-item" href="#" data-bind="foreach: Problem">
            <a class="list-group-item" href="#" data-bind="foreach: Quizze">
                <span data-bind="widget: { kind: $parent.quiztypename(QuizType()), item: $data, isediting:false}"></span>
            </a>
        </div>
    </div>

    <!--/-->
    <div class="row">
        <div class="col-xs-6">
        <button class="btn btn-primary btn-block" data-bind="click:displayanswer">&nbsp;查看</button>
            </div>
        <div class="col-xs-6">
            <button class="btn btn-primary btn-block" data-bind="click:back">&nbsp;返回</button>
        </div>
    </div>

</div>
