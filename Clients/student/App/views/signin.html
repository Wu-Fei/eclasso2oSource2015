
<ion-content class="mine-view scroll-content ionic-scroll has-header has-tabs">
    <!--div style="padding:30px;margin:0 auto;width:300px;" class="front">-->
    <div class="error">
        <ul data-bind="foreach: errs">
            <li title="error messages:">
                <span data-bind="text: $data"></span>
            </li>
        </ul>
    </div>

    <div class="form-group">

        <input id="username" type="text" data-bind="value: username" placeholder="登录名" class="form-control input-lg" required="required">
        <br />
        <input id="password" type="password" data-bind="value: password" placeholder="密码" class="form-control input-lg" required="required">
        <br />
        <button id="signin" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: signin">登录</button>
        <br />
        <br />
        <a href="#signup" style="text-decoration:underline;">免费注册</a>

    </div>

</ion-content>
