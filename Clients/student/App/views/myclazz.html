<!-- list of classes and new/edit class -->
<div class="container-fluid">
    <!--h2>已加入: <span data-bind="text:userclazzes().length"></span> 门课程 </!--h2>-->
    <br />
    <div class="row" style="font-size:18px">
        <div class="col-xs-3">
            <label class="control-label">课程</label>
        </div>
        <div class="col-xs-3">
            <label class="control-label">
                授课时间
            </label>
        </div>
        <div class="col-xs-3">
            <label class="control-label">
                授课老师
            </label>
        </div>
        <div class="col-xs-3">
            <label class="control-label">
                状态
            </label>
        </div>
    </div>


    <div class="list-group list-full-with" data-bind="foreach:myclasses">
        <div class="list-group-item">
            <div class="row">
                <div class="col-xs-3">
                    <span data-bind="text: Class().Name" />
                    <p class="announcement-date" data-bind="text: Class().Description"></p>
                </div>
                <div class="col-xs-3">
                    <span data-bind="text: duration" />
                </div>
                <div class="col-xs-3">
                    <span data-bind="text:Class().TeacherId"></span>
                </div>
                <div class="col-xs-3">
                    <span data-bind="text: state" />
                </div>
            </div>

            <br />
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-block" data-bind="click:join" style="font-size:medium">查看所有课程</button>
        </div>
    </div>
</div>
