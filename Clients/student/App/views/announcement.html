
<div>
    <!-- list of messages -->
    <!--ko ifnot: announcement()-->
    <ul id="inboxList" class="ui-listview" data-bind="foreach: announcements">

        <li class="ui-first-child ui-last-child">

            <a href="#" data-bind="text: Title, click: $parent.openmsg" data-transition="slide" class="ui-btn ui-btn-icon-left ui-nodisc-icon list_unread">
            </a>
        </li>
    </ul>
    <!--/ko-->
    <!--ko if: announcement()-->
    <div>
        <b>Title:</b>
        <span data-bind="text:announcement().Title"></span>
        <br />
        <br />
        <b>Date:</b>
        <span data-bind="html:announcement().CreateDate"></span>
        <br />
        <br />
        <b>Content：</b>
        <span data-bind="html:announcement().Content"></span>
    </div>
    <!--/ko-->

</div>
