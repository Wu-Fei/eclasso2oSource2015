
<div class="container main">
    <!-- list of messages -->
    <!--ko ifnot: announcement()-->
    <ul id="inboxList" class="ui-listview" data-bind="foreach: announcements">

        <li>

            <a href="#" data-bind="click: $parent.openmsg">
                <span data-bind="text: Title"></span>
                <span data-bind="text:CreateDate" style="text-align:right"></span>
            </a>
        </li>
    </ul>
    <br/>
    <button id="new" name="singlebutton" class="btn btn-primary" data-bind="click:newmsg">New Message</button>

    <!--/ko-->
    <!--ko if: announcement()-->
    <div class="main">
        <a href="#" data-bind="click: backtolist">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
        <br />

        <b>Title:</b>
        <span data-bind="text:announcement().Title"></span>
        <br />
        <br />
        <b>Date:</b>
        <span data-bind="html:announcement().CreateDate"></span>
        <br />
        <br />
        <b>Content：</b>
        <span data-bind="html:announcement().Content"></span>
    </div>
    <!--/ko-->

</div>
