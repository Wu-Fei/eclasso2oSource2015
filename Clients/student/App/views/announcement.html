
<div>
    <!-- list of messages -->
    <!--ko ifnot: announcement()-->
    <div class="list-group list-full-with" data-bind="foreach: announcements">
        <a class="list-group-item" href="#" data-bind="click: $parent.openmsg">
	        <span class="announcement-item-title" data-bind="text: Title"></span>
	        <span class="announcement-item-date" data-bind="text:CreateDate().getMonth() + '月' + CreateDate().getDate()+'日'"></span>
        </a>
    </div>
    <!--/ko-->
    <!--ko if: announcement()-->
    <div class="container-fluid">
        <div data-bind="with:announcement()">
            <span class="announcement-title" data-bind="text: Title"></span>
            <p class="announcement-date" data-bind="text: CreateDate().getMonth() + '月' + CreateDate().getDate() +'日'"></p>
            <p class="announcement-content" data-bind="html: Content"></p>
        </div>
    </div>
    <button id="Button1" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: backtolist">返回</button>

    <!--/ko-->
</div>
