
<div>
    <!-- list of messages -->
    <!--ko ifnot: announcement()-->
    <div class="list-group list-full-with" data-bind="foreach: announcements">
        <a class="list-group-item" href="#" data-bind="click: $parent.openmsg">
            <span data-bind="text: Title"></span>
            <span class="pull-right" data-bind="text: CreateDate().getFullYear() + '/' + CreateDate().getMonth() + '/' + CreateDate().getDate()"></span>
        </a>
    </div>
    <!--/ko-->
    <!--ko if: announcement()-->
    <div class="container">
        <div data-bind="with:announcement()">
            <h3 data-bind="text: Title"></h3>
            <p class="announcement-date" data-bind="text: CreateDate().getFullYear() + '/' + CreateDate().getMonth() + '/' + CreateDate().getDate()"></p>
            <p class="announcement-content" data-bind="html: Content"></p>
        </div>
        <button id="Button1" name="singlebutton" class="btn btn-primary btn-block" data-bind="click: backtolist">
            <span class="glyphicon glyphicon-arrow-left"></span>
            <span>返回通知列表</span>

        </button>
    </div>
    <!--/ko-->
</div>
