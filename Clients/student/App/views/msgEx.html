
<div>
    <!--ko ifnot: exersize()-->
    <div data-bind="foreach: exersizes" class="list-group list-full-with">
        <a href="#" data-bind="click: $parent.openexersize" class="list-group-item">
            <span style="font-size:large" class="list-group-item-heading" data-bind="text: Name"></span>
            <p style="font-size:small" data-bind="text:Description"></p>
        </a>
    </div>
    <!--/ko-->
    <!--ko if: exersize() -->
    <h4 style="text-align:center" data-bind="text:exersize().Name"></h4>
    <div class="panel panel-default" data-bind="foreach: exersize().Sections">
        <div class="panel-heading">
            <span data-bind="text: Name"></span>
        </div>
        <div class="list-group" data-bind="foreach: Problems">
            <a class="list-group-item" href="#" data-bind="text: GeneralInfo, attr: { href: '#msgProb/' + Id() }"></a>
        </div>
    </div>
    <!--/ko-->
    <div class="row">
        <div class="col-xs-4">
            <button name="singlebutton" class="btn btn-primary btn-block" data-bind="click:newex">上传新习题</button>
        </div>
        <div class="col-xs-4">
            <button name="singlebutton" class="btn btn-primary btn-block" data-bind="click:assignex">分配习题</button>
        </div>
        <div class="col-xs-4">
            <button name="singlebutton" class="btn btn-primary btn-block" data-bind="click:backtolist">返回</button>
        </div>
    </div>

</div>
