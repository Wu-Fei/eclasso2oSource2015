<!--list of setting: Classes, UI language, login/logout, account info, etc. -->
<!-- Classes setting-->

<div>
    <div class="container main" >
        <h4>Account info:</h4>
        <br />

        <label><span data-bind="text:account()[0].Name"></span></label>
    </div>

    <div class="container main">

        <!--ko ifnot: Class()-->
        <h4>
            加入的课程:
        </h4>

        
        <ul id="classList" data-bind="foreach: Classes">

            <li>
                <a href="#" data-bind="text: Name, click: $parent.openClass" data-transition="slide">
                </a>
            </li>

        </ul>

        <button id="join" name="singlebutton" class="btn btn-primary" data-bind="click: joinClass">加入课程</button>
        <!--/ko-->
        <!--ko if: Class()-->
        <div class="main" style="margin-left:30px;">
            <b>课程名称</b>
            <span data-bind="text:Class().Name"></span>
            <br />
            <br />
            <b>课程号码:</b>
            <span data-bind="text:Class().ClassNumber"></span>
            <br />
            <br />
            <b>描述：</b>
            <span data-bind="text:Class().Description"></span>
            <br/>
            <b>开始时间：</b>
            <span data-bind="text:Class().Start"></span>
            <br/>
            <b>结束时间：</b>
            <span data-bind="text:Class().End"></span>
            <br/>
        </div>
        <!--/ko-->


    </div>
</div>
